version: '3'

services:
  python-etl:
    build: .
    privileged: true
    ports:
      - 8081:5000
    depends_on:
      - database
    volumes:
      - ${PWD}:/app
  
  database:
    image: mysql/mysql-server:8.0.23
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: userdb
    ports:
      - "3308:3306"
  
  admin:    
    image: adminer:latest
    environment:
      ADMINER_DEFAULT_SERVER: mysql
    restart: always
    ports:      
      - "8084:8080"